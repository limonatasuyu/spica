<mat-toolbar>
  <h4 class="mat-h4">
    <mat-icon>leaderboard</mat-icon>
    <span>Assets</span>
  </h4>
  <button mat-button canInteract="asset:create" routerLink="add">
    <mat-icon>add</mat-icon>
    Add New
  </button>
</mat-toolbar>
<mat-card class="mat-elevation-z25">
  <mat-card-content>
    <mat-table [dataSource]="assets$">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let asset">{{ asset._id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let asset">{{ asset.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let asset">{{ asset.status }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let asset">
          <button
            mat-icon-button
            canInteract="asset:install"
            [resource]="asset._id"
            (click)="asset.status == 'downloaded' ? onInstall(asset) : onDelete(asset, 'soft')"
          >
            <mat-icon>{{ asset.status == "downloaded" ? "play_arrow" : "stop_circle" }}</mat-icon>
          </button>
          <button
            mat-icon-button
            canInteract="asset:delete"
            [resource]="asset._id"
            [matAwareDialog]="{
              title: 'Confirmation',
              templateOrDescription: dialogTemplate,
              answer: asset.name
            }"
            color="warn"
            (confirm)="onDelete(asset._id, 'hard')"
          >
            <mat-icon mat-icon-button>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>

<ng-template #dialogTemplate let-answer="answer">
  <p>This action will <b>permanently</b> delete this asset.</p>
  <p>
    Please type in <code>{{ answer }}</code> to confirm.
  </p>
</ng-template>
