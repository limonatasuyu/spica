      <span>Edit Asset</span>
    </h4>
  </mat-toolbar>
  <mat-card class="mat-elevation-z25">
    <mat-card-content>
      <form #form="ngForm">
        <mat-list>
          <mat-list-item>
            <h4>Info</h4>
            <mat-divider></mat-divider>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <mat-label>
                Name
              </mat-label>
              <input disabled matInput name="name" [ngModel]="asset.name" required />
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <mat-label>
                Description
              </mat-label>
              <input disabled matInput name="name" [ngModel]="asset.description" required />
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <h4>Resources</h4>
            <mat-divier></mat-divier>
          </mat-list-item>
          <mat-list-item>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                <!-- This is the tree node template for leaf nodes -->
                <!-- There is inline padding applied to this node using styles.
                  This padding value depends on the mat-icon-button width. -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    {{node.name | titlecase}}
                    <button mat-icon-button><mat-icon>info</mat-icon></button>
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div class="mat-tree-node">
                      <button mat-icon-button matTreeNodeToggle
                              [attr.aria-label]="'Toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                      </button>
                      {{node.name | titlecase}}
                    </div>
                    <!-- There is inline padding applied to this div using styles.
                        This padding value depends on the mat-icon-button width.  -->
                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                        role="group">
                      <ng-container matTreeNodeOutlet></ng-container>
                  </div>
                </mat-nested-tree-node>
              </mat-tree>
          </mat-list-item>
          <mat-list-item>
            <h4>Configurations</h4>
            <mat-divider></mat-divider>
          </mat-list-item>
          <mat-list-item *ngFor="let config of asset.configs">
            <span
              class="inputplacer"
              [inputPlacer]="config"
              [(ngModel)]="config.value"
              [name]="config.module + config.subresource_id + config.property"
            ></span>
          </mat-list-item>
        </mat-list>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="save-button"
        [canInteract]="'asset:install'"
        [resource]="asset._id"
        mat-button
        [disabled]="form.invalid"
        (click)="save()"
      >
        <mat-icon>save</mat-icon>
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
