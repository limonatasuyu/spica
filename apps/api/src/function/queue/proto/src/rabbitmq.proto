syntax = "proto3";

package RabbitMQ;

message RabbitMQMessage {
    string id = 1;
    bytes content = 2;
    string fields = 3;
    string properties = 4;

    message Pop {
        string id = 1;
    }

    message Result {}
}

service Queue {
    rpc pop(RabbitMQMessage.Pop) returns (RabbitMQMessage);
    rpc ack(RabbitMQMessage) returns (RabbitMQMessage.Result);
    rpc nack(RabbitMQMessage) returns (RabbitMQMessage.Result);
}